<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-9">
          <div class="form-floting mt-3">
            <label for="productName">productName :</label>
            <input type="text" id="productName" class="form-control my-2" />
          </div>
          <div class="form-floting my-3">
            <label for="productprice">productprice :</label>
            <input type="number" id="productPrice" class="form-control my-2" />
          </div>
          <div class="form-floting my-2">
            <label for="productCategory">productCategory :</label>
            <input type="text" id="productCategory" class="form-control my-2" />
          </div>
          <div class="form-floting my-2">
            <label for="productDesc">productDesc :</label>
            <textarea
              class="form-control my-2"
              placeholder="Leave a comment here"
              id="productDesc"
            ></textarea>
          </div>
          <button class="btn btn-outline-primary my-2 btn-sm">
            add product
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="form-floting my-2">
            <input
              onkeyup="searchProduct(this.value)"
              type="search"
              id="search"
              class="form-control"
              placeholder="Search Products . . ."
            />
          </div>
        </div>
      </div>
    </div>

    <div class="contanire">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <table class="table my-3 table-sm mb-md-5 overflow-auto">
            <thead class="text-center">
              <th>index</th>
              <th>Name</th>
              <th>Price</th>
              <th>Category</th>
              <th>Desc</th>
              <th>Update</th>
              <th>Delete</th>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>

      <!-- The popup -->
      <div id="popup" class="popup">
        <div class="popup-content">
          <span class="close">&times;</span>
          <h3>Sorry !!</h3>
          <p>All Fields are Required</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
    <script src="script.js"></script>
  </body>
</html>
